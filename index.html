<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タロット占い</title>

</head>
<body>
  
<div id="container">
  <!-- タロット占いタイトル -->
  <h1>タロット占い</h1>

    <div id="card" class="card">
      <div class="front">★</div>
      <div class="back"></div>
    </div>
  </div>

  <!-- 名前入力欄 -->
  <input id="nameInput" type="text" placeholder="名前を入力">

  <!-- 占うボタン -->
  <button id="fortuneBtn">占う</button>

  <!-- 結果表示 -->
  <div id="result"></div>
</div>


  <script src="script.js"></script>
</body>
